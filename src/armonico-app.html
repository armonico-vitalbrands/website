<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/ibm-toolbar/ibm-toolbar.html">
<link rel="import" href="../bower_components/ibm-tabs/ibm-tabs.html">
<link rel="import" href="../bower_components/ibm-tabs/ibm-tab.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="view-icons.html">

<dom-module id="armonico-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      ibm-tab {
        --ibm-tab-color-focused: var(--app-primary-color);
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <!-- Toolbar -->
    <ibm-toolbar>
      <a href="/home" main-title>
        Arm√≥nico vitalbrands
      </a>
      <ibm-tabs selected="0">
        <a href="/home" tabindex="-1">
          <ibm-tab>Item one</ibm-tab>
        </a>
        <a href="/view2" tabindex="-1">
          <ibm-tab>Item two</ibm-tab>
        </a>
        <a href="/view3" tabindex="-1">
          <ibm-tab>Item three</ibm-tab>
        </a>
      </ibm-tabs>
    </ibm-toolbar>

    <!-- Content render -->
    <iron-pages
        selected="[[page]]"
        attr-for-selected="name"
        fallback-selection="404"
        role="main">
      <view-home name="home"></view-home>
      <view-view2 name="view2"></view-view2>
      <view-view3 name="view3"></view-view3>
      <view-404 name="404"></view-404>
    </iron-pages>
  </template>

  <script>
    Polymer({
      is: 'armonico-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },
      },

      observers: [
        '_routePageChanged(routeData.page)',
      ],

      _routePageChanged: function(page) {
        this.page = page || 'home';

        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('view-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = '404';
      },
    });
  </script>
</dom-module>
